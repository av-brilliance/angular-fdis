<form [formGroup]="branch">
<div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Add New Branches</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div>
                  <label>User name</label>
                  <input type="text" formControlName="UserName"  placeholder="User Name" >
                </div>
              </div>
              
            </div>
            <div class="row">
              
          <div class="update ml-auto mr-auto">
            <button class="btn green-btn btn-block" (click)="save()"> SUBMIT </button>
  
          </div>
        </div>
        </form>
      </div>
    </div>
    </div>
</div>




</form>
