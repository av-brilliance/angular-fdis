 <div class="row">
      <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Create Branches</h5>
          </div>
          <div class="card-body">
            <form  [formGroup]="ClientForm" >
       <div class="row" >
                <div class="col-md-6 pr-1">
                  <div>
                    <label>Branch Name</label>
                    <input type="text" formControlName="BranchName"  placeholder="BranchName" >
                 </div>
                
              </div>
              </div>
              <div class="row">
                
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn green-btn btn-block" (click)="onSubmit()">SUBMIT</button>
    
            </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
