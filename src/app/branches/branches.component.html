<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">                 
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-1 col-md-1">
            <div class="icon-big text-center icon-warning">
            
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category"></p>
              <p class="card-title"> <a routerLink="/branches/create">Create</a>
              </p>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>



<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <!-- <h4 class="card-title"> <a routerLink="/branches/create">Create</a></h4> -->
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                S.No
              </th>
              <th>
                Name
              </th>
              <th>
               
              </th>
              <th class="text-right">
            
              </th>
            </thead>
            <tbody>
              <!-- <tr *ngFor="let x of foundBooks;let i=index">
                 -->
                <tr *ngFor="let x of foundBooks | paginate: { itemsPerPage: 10, currentPage: p }">
                 <td>
                 {{1}}
                </td>
                <td>
                 {{x.BranchName}}
                </td>
                <td>
                  
                </td>
                <td class="text-right">
                  <a [routerLink]="['/branches/update',x.Id]">Edit
                  </a>
                  <br>
                   <a [routerLink]="['/remove/user',x.Id]">Remove
                  </a>
                </td>
              </tr>
              
              <tr>
                <td>
             
                </td>
                <td>
                
                </td>
                <td>
              
                </td>
                <td class="text-right">
              
                </td>
              </tr>
            
            </tbody>
          </table>
          <div class="offset-md-4">         
             <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
