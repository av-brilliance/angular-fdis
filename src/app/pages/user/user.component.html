<div class="row">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add New Administrator</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>User name</label>
                <input type="text" class="form-control"  placeholder="User Name" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <!-- <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" value="michael23">
              </div>
          </div> -->
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" >
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Re-Password</label>
                <input type="password" class="form-control" >
              </div>
            </div>
            <div class="col-md-9 pl-1" style="margin-left: 10px;">
              <div  class="form-group">
                <label class="image-upload-container btn btn-bwm">
                  <span>Select Image</span>
                  <input #imageInput
                         type="file"
                         accept="image/*"
                         (change)="processFile(imageInput)">
                </label></div>
                <div *ngIf="selectedFile" class="img-preview-container">

                  <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                       [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
                  </div>
                
                  <div *ngIf="selectedFile.pending" class="img-loading-overlay">
                    <div class="img-spinning-circle"></div>
                  </div>
                
                  <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfuly!</div>
                  <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
                </div>
            </div>
          </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div> -->
          <div style="margin-top:2px ;">
            <input type="checkbox"  >
            <label>Active</label>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
