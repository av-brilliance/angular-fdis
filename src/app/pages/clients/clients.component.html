
<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">                 
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-1 col-md-1">
            <div class="icon-big text-center icon-warning">
             
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category"></p>
              <p class="card-title"> <a routerLink="/clients/create">Create</a>
              </p>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>



<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="row col-md-12">
        <div class="col-md-3">
        <h4 class="card-title"> Active </h4>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <h4 class="card-title">Modules</h4>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <div class="col-md-3"  style="margin-top: 46px;"> 
      
        <h4></h4>
        <input type="text" placeholder="Search On String">
        
        </div>

        
      <div class="col-md-3"  style="margin-top: 50px;"> 
      <button class="btn btn-success">Search</button>
        </div>
      
      </div>

      
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                <!-- s.no -->
              </th>
              <th>
                User name
              </th>
              <th>
                Company Name
              </th>
              <th>
                Contact Person 
              </th>
              <th>
                Email address
              </th>

              <th>
              <!-- Active -->
            </th>
            <th>
             Reset Password
            </th>
            <th>
            
            </th>
            </thead>
            <tbody>
              <tr *ngFor="let x of userData | paginate: { itemsPerPage: 10, currentPage: p }">
                
                <td>
                  <!-- {{x+1}} -->
                </td>
                <td>
                  {{x.UserName}}
                </td>
                <td>
                  {{x.CompanyName}}
                </td>
                <td>
                  {{x.ContactPerson}}
                </td>
                <td>
                 {{x.EmailAddress}}
                </td>
                <td>
                  <!-- Niger -->
                </td>
                <td>
                  <a routerLink="/clients/reset">reset password
                  </a>
                </td>
                <td class="text-right">
                  <a routerLink="/clients/update">Edit
                  </a>
                   <a routerLink="/clients/reset">Remove
                  </a> 
                  <!-- <i class="fas fa-edit"></i><i class="fas fa-edit"></i> -->
                
                
                </td>
              </tr>
              
            </tbody>
          </table>
          <div class="offset-md-4">
          <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
</div>
