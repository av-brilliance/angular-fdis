<div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Create Performers</h5>
        </div>
        <div class="card-body">
          <form>  
            <div [formGroup]="ClientForm">
            <div class="row" >
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>User name</label>
                  <input type="text" formControlName='UserName' class="form-control"  placeholder="User Name" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" formControlName='Email' class="form-control" placeholder="Email">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" formControlName='FirstName'class="form-control"  placeholder="FirstName" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input type="email" formControlName="LastName" class="form-control" placeholder="LastName">
                </div>
              </div>
            </div>
            
            
           

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" formControlName='Password'class="form-control"  placeholder="Password" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Confirm Password</label>
                  <input type="email" formControlName="ConfirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            
            
            
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" formControlName="Phone" class="form-control"  placeholder="Phone" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Mobile</label>
                  <input type="text"  formControlName='Mobile'class="form-control" placeholder="Mobile">
                </div>
              </div>
            </div>
            
  
            
            
            <div class="row">
              
                <div class="col-md-6 r-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Clients</label>
                      <!-- <input type="email" class="form-control" placeholder="">  -->
                      <select formControlName="Clients" class="form-control" aria-label="Default select example">
                        <option>Clients</option>
                        <option id="Clients">One</option>
                        <option id="Clients">Two</option>
                        <option id="Clients">Three</option>
                      </select>
                    </div>
                  </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Types of Performers</label>
                  <!-- <input type="email" class="form-control" placeholder="">  -->
                  <select formControlName='TypeOfPerformer'class="form-control" aria-label="Default select example">
                    <option>Types of Performers</option>
                    <option id="TypeOfPerformer">One</option>
                    <option id="TypeOfPerformer">Two</option>
                    <option id="TypeOfPerformer">Three</option>
                  </select>
                </div>
              </div>
            </div>
            
            <!-- <div class="row">
            
                <div class="col-md-6 pl-1">
                  <div  class="form-group" style="margin-top: 30px; margin-left: 12px;">
                    <input type="checkbox">
                    <label formControlName="Active" for="exampleInputEmail1">&nbsp;Active</label>                  </div>
                </div>
              </div> -->
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Profile Image : -</label>
            
                  <label class="image-upload-container btn btn-bwm">
                    <span>Select Image</span>
                    <input #imageInput
                           type="file"
                           accept="image/*"
                           (change)="processFile(imageInput)">
                  </label>
                </div>
              </div>
            
              <div class="col" style="margin-left: 10px;">
                <div  class="form-group">
                 </div>
                  <div *ngIf="selectedFile" class="img-preview-container">
  
                    <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                         [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
                    </div>
                  
                    <div *ngIf="selectedFile.pending" class="img-loading-overlay">
                      <div class="img-spinning-circle"></div>
                    </div>
                  
                    <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfuly!</div>
                    <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
                  </div>
              </div>
            </div>


            
                    <!-- <div class="row"> -->
              <!-- <div class="update ml-auto mr-auto">
                <button type="submit" class="btn green-btn btn-block" (click)="onSubmit()">SUBMIT</button>
    
                 <button type="submit" class="btn btn-primary btn-round">Save</button> 
              </div> -->
            <!-- </div> -->
          
          </div>
          <div [formGroup]="formm">          
  <div class="form-group">
            <!-- <label for="website">Website:</label> -->
            <div *ngFor="let web of websiteList">
              <label>
                <input type="checkbox" checked [value]="web.id" (change)="onCheckboxChange($event)" />
                {{web.name}}
              </label>
            </div>
        </div>
      </div>

      <!-- <button type="submit" class="btn green-btn btn-block"  (click)="onSubmit()">SUBMIT</button> -->
      <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="submit" class="btn green-btn btn-block" (click)="onSubmit()">SUBMIT</button>
      </div>
      </div>
    
      
          </form>
        </div>
      </div>
    </div>
  </div>
