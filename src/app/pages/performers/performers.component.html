

<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">                 
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-1 col-md-1">
              <div class="icon-big text-center icon-warning">
               
              </div>
            </div>
            <div class="col-7 col-md-8">
              <div class="numbers">
                <p class="card-category"></p>
                <p class="card-title"> <a routerLink="/performers/create">Create</a>
                </p>
              </div>
            </div>
          </div>
        </div>
       </div>
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row col-md-12" style="margin-top: 20px; margin-left: 10px;">
         
        
        <div class="col-md-2">
          <h6>Company</h6>
          <select class="form-select">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <h6>Active</h6>
          <select class="form-select">
            <option selected>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <h6>Project Leader</h6>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <h6>Modules</h6>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <h6>Search</h6>
       <input type="text" placeholder="Search on String">
        </div>
        
  
          
        <div class="col-md-1" style="margin-left:30px;"> 
        <button class="btn btn-success btn-small">Search</button>
          </div>
        
        </div>
  
        
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  User name
                </th>
                <th>
                  First Name
                </th>
                <th>
                  Last Name
                </th>
                <th>
                  Email address
                </th>
                <th>
                  <!-- Active -->
                </th>
                <th>
                   Reset Password
                </th>
               <th>
              
              </th>
              </thead>
              <tbody>
                <tr *ngFor='let x of foundBooks | paginate: { itemsPerPage: 10, currentPage: p }'>
                  <td>
                    {{x.UserName}}
                  </td>
                  <td>
                    {{x.FirstName}}
                  </td>
                  <td>
                    {{x.LastName}}
                  </td>
                  <td>
                  {{x.EmailAddress}}
                  </td>
                  <td>
                    <!-- Niger -->
                  </td>
                  <td>
                    <a [routerLink]="['/password/reset',x.Id]">Reset password
                    </a>
                  </td>
                  <td class="text-right">
                    <a [routerLink]="['/performers/update',x.Id]">Edit
                    </a>
                     <a [routerLink]="['/remove/user',x.Id]">Remove
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="offset-md-4">
            <div class="pagination">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
